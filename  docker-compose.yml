version: '3.8'

services:

  spark-master:
    image: bitnami/spark:latest
    container_name: spark-master
    environment:
      - SPARK_MODE=master
    ports:
      - "7077:7077"
      - "8080:8080"

  spark-worker:
    image: bitnami/spark:latest
    container_name: spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
    depends_on:
      - spark-master
    ports:
      - "8081:8081"

  minio:
    image: minio/minio
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  airflow:
    image: puckel/docker-airflow
    container_name: airflow
    restart: always
    depends_on:
      - spark-master
      - minio
    ports:
      - "8082:8080"
    environment:
      - LOAD_EX=n
      - EXECUTOR=SequentialExecutor
    volumes:
      - ./dags:/usr/local/airflow/dags

  streamlit:
    build: ./dashboard
    container_name: streamlit-dashboard
    ports:
      - "8501:8501"
    depends_on:
      - minio

volumes:
  minio-data:
